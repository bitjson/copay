<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Language'; goBackToState = 'preferencesGlobal'; useTheme = true">
</div>



<ion-content class="content preferences" ng-controller="preferencesLanguageController as prefLang"
  ng-class="{'status-bar-content':index.isCordova}" ng-style="{'background':theme.view.viewBackground}">
  <h4 ng-style="{'background':theme.view.viewBackground}"></h4>
  <ul class="no-bullet m0 ">
  <li
    ng-repeat="lang in prefLang.availableLanguages" 
    ng-click="prefLang.save(lang.isoCode)" class="line-b p20 size-14"
    ng-style="{'background':theme.view.viewListItemBackground, 'border-bottom-color':theme.view.viewListItemSeparatorColor}">
    <span ng-style="{'color':theme.view.viewPrimaryTextColor}">{{lang.name}}</span>
    <i class="fi-check size-16 right text-gray" ng-style="{'color':theme.view.viewSecondaryTextColor}" ng-show="prefLang.currentLanguage == lang.isoCode"></i>
  </li>
  </ul>
</ion-content>
<div class="extra-margin-bottom"></div>
