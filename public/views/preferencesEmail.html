<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Email Notifications'; goBackToState = 'preferences'; useTheme = false">
</div>



<div class="content preferences" ng-controller="preferencesEmailController as prefEmail"
  ng-style="{'background':skin.view.viewBackground}">

  <h4 ng-style="{'background':skin.view.viewBackground}"></h4>
  <div class="onGoingProcess" ng-show="prefEmail.saving && !index.isOffline">
    <div class="onGoingProcess-content" ng-style="{'background':skin.view.progressBackground, 'color':skin.view.progressTextColor}">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <span translate>Saving preferences...</span>
    </div>
  </div>


  <form name="emailForm" ng-submit="prefEmail.save(emailForm)" class="columns" novalidate ng-init="prefEmail.email = index.preferences.email" ng-style="{'background':skin.view.viewListItemBackground}">
    <div class="box-notification" ng-show="prefEmail.error">
      <span class="skin-a-text size-14">
        {{prefEmail.error|translate}}
      </span>
    </div>

    <label class="skin-p-text" translate>Email for wallet notifications</label>
    <input type="email" id="email" name="email" ng-model="prefEmail.email" required
      ng-style="{'color':skin.view.viewSecondaryTextColor, 'border-bottom-color':skin.view.viewListItemSeparatorColor}">
    <input type="submit" class="button expand black round" value="{{'Save'|translate}}"
    ng-style="{'background':skin.view.primaryButtonBackground, 'border':skin.view.primaryButtonBorder, 'color':skin.view.primaryButtonTextColor}"
    ng-disabled="emailForm.$invalid && !index.preferences.email">
  </form>
    <div class="columns text-gray size-12 text-center skin-s-text" translate>Setting up email notifications could weaken your privacy, if the wallet service provider is compromised. Information available to an attacker would include your wallet addresses and its balance, but no more.
  </div>
</div>
<div class="extra-margin-bottom"></div>
